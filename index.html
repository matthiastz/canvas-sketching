<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Schleifen-Malfl&auml;che</h1>

    <!-- TODO: use lists ? -->

    <div id="menuBar">
        <button id="clearCanvas" type="button">Clear</button>
        <input id="sizeRange" onchange="updateStrokeSize(value)" type="range" min="2" max="100" value="5" width="100%" />
        <input type="color" id="colorpicker" onchange="setDrawingColorFromColorPicker(value)" value="#ff0000" style="width:20%">
    </div>

    <!-- TODO: better solution -->
    <br>

    <!-- TODO: DON'T USE PX !!!!!!!!!!!! -->


    <div id="canvasDiv">
        <!-- set dimensions, else (css) canvas will be scaled and looks ugly (force to enlarge) -->

        <div id="border"></div>
        <img id="bowImg" src="img/bow-bg.svg">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <!-- load the script after the canvas element -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
